<!DOCTYPE html>
<html>
<head>
    <title>new.html</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="../static/layui/css/layui.css">
    <style>
        .layui-form-item {margin:10px}
        #form1 {
            height: 50%;
            width: 50%;
            position: absolute;
            background-color: #FFFFFF;
            top: 30%;
            right: 20%;
        }


    </style>
</head>
<body>
<form class="layui-form layui-form-pane" action="" onsubmit="return false" id="form1" >
    <div class="layui-form-item">
        <label class="layui-form-label">用户名：</label>
        <div class="layui-input-block">
            <input type="text" name="loginname" lay-verify="required|title" autocomplete="off" placeholder="请输入用户名" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-inline">
            <input type="password" name="password" lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">请填写6到12位密码</div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="formDemo" id="submit">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>

</form>

</div>



<script src="../static/js/jquery.js"></script>
<script src="../static/layui/layui.js" charset="utf-8"></script>
<script>
    //Demo
    layui.use(["form","jquery",'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,$ = layui.$
            ,laydate = layui.laydate;

        //自定义验证
        form.verify({
            title: function(value){
                if(value.length < 2){
                    return '用户名至少得2个字符';
                }
            }
            ,pass: [
                /^[\S]{6,12}$/
                ,'密码必须6到12位，且不能出现空格'
            ]
        });

        form.on('submit(formDemo)', function(data){
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });


        //结束
    });

</script>
</body>
</html>
